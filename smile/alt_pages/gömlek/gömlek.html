    <style>
        .custom-card {
            width: 23rem;
            border: 1px solid #ddd; /* kenarlık rengi */
            border-radius: 8px; /* köşe yuvarlama */
            overflow: hidden; /* içerik dışına taşanları kesme */
            margin-bottom: 20px;
        }

        .custom-card img {
            width: 100%;
            height: auto; /* varsayılan yükseklik */
            object-fit: cover; /* resmi boyutlandırma */
        }

        .custom-card .card-body {
            padding: 15px;
        }

        .custom-card .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .custom-card .card-text {
            color: #555;
        }

        .custom-card .add-to-cart {
            background-color: #28a745; /* buton arka plan rengi */
            color: #fff; /* buton metin rengi */
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-card .add-to-cart:hover {
            background-color: #218838; /* hover durumunda arka plan rengi */
        }

    <script>
    class Pants{
      constructor(fiyat,image,name,category){
        this.name = name    
        this.image = image
        this.fiyat = fiyat
        this.category = category
      }
    }

    const Urunler = [
        new Pants(100,"uzun_kol1.jpg","Uzun Kollu Gömlek","uzunkol"),
        new Pants(100,"uzun_kol2.jpg","Uzun Kollu Gömlek","uzunkol"),
        new Pants(100,"uzun_kol3.jpg","Uzun Kollu Gömlek","uzunkol"),
        new Pants(100,"uzun_kol4.jpg","Uzun Kollu Gömlek","uzunkol"),
        new Pants(200,"kisa_kollu1.jpg","Kısa Kollu Gömlek","kısakol"),
        new Pants(200,"kisa_kollu2.jpg","Kısa Kollu Gömlek","kısakol"),
        new Pants(200,"kisa_kollu3.jpg","Kısa Kollu Gömlek","kısakol"),
        new Pants(200,"kisa_kollu4.jpg","Kısa Kollu Gömlek","kısakol"),
    ]
    
    function ShowPants(){
        document.querySelector("#pants").innerHTML = ""
        Urunler.forEach(item=>{
            var html = `
            <div class="custom-card">
                <img src="C://Users//selim//Desktop//smile//photos//${item.image}" alt="Product Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">Price: $${item.fiyat}</p>
                    <button class="add-to-cart addcard btn">Add to Cart</button>
                </div>
            </div>
            `
        document.querySelector("#pants").innerHTML += html
        })
    }
    function SelectCategory(category){
        document.querySelector("#pants").innerHTML = ""
        Urunler.forEach(item=>{
            if(item.category == category){
                var html = `
                <div class="custom-card">
                    <img src="C://Users//selim//Desktop//smile//photos//${item.image}" alt="Product Image" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">${item.name}</div>
                        <div class="card-text">Price: $${item.fiyat}</div>
                        <button class="addcard add-to-cart  btn">Add to Cart</button>
                    </div>
                </div>
        `
        document.querySelector("#pants").innerHTML += html
            }
        })
    }
    ShowPants();
    
    var btns = document.querySelectorAll(".addcard").forEach(btn=>{
      btn.addEventListener("click", (e)=>{
        console.log(e.target.parentElement)
        var sepetitem = {
          name : e.target.parentElement.children[0].innerHTML,
          fiyat : e.target.parentElement.children[1].innerHTML
        }
        var urunlers = localStorage.getItem("sepet") ? JSON.parse(localStorage.getItem("sepet")) : []
        urunlers.push(sepetitem)
        localStorage.setItem("sepet", JSON.stringify(urunlers))
      })
    })
    </script>
